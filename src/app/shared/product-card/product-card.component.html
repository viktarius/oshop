<mat-card>
  <mat-card-header>
    <mat-card-title><h2 class="mat-h2">{{product.title}}</h2></mat-card-title>
    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  </mat-card-header>
  <div class="card-image-wrapper" *ngIf="actionItems; else editCard">
    <img mat-card-image src="{{product.imageUrl}}" alt="{{product.title}}">
  </div>
  <ng-template #editCard>
    <img mat-card-image src="{{product.imageUrl}}" alt="{{product.title}}">
  </ng-template>
  <mat-card-content>
    <p class="mat-subheading-2">
      {{product.price | currency: 'USD': true}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="shoppingCart && actionItems">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      mat-raised-button
      color="primary"

      (click)="addToCard()"
    >Add to card</button>
    <ng-template #updateQuantity>
      <quantity-buttons
        [product]="product"
        [shoppingCart]="shoppingCart"
      >
      </quantity-buttons>
    </ng-template>

  </mat-card-actions>
</mat-card>
