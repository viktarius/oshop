<div class="categories">
  <mat-selection-list #categories (click)="categoriesChange(categories)">
    <mat-list-option *ngFor="let c of categories$ | async" [value]="c.$key">
      {{c.name}}
    </mat-list-option>
  </mat-selection-list>
</div>
<div class="products" *ngIf="cart$ | async as cart">
  <div class="product-card" *ngFor="let p of filterProducts">
    <app-product-card [product]="p" [actionItems]="true" [shoppingCart]="cart"></app-product-card>
  </div>
</div>
