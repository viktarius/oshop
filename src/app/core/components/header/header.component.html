<mat-toolbar color="primary" class="docs-navbar-header">
  <mat-toolbar-row>
    <nav>
      <button mat-button routerLink="">
        <mat-icon aria-hidden="false">
          bubble_chart
        </mat-icon>
      </button>
      <button
        mat-button
        routerLink="shopping-cart"
      >
        <mat-icon aria-hidden="false">
          shopping_cart
        </mat-icon>
        <span *ngIf="cart$ | async as cart"
          matBadgeColor="warn"
          matBadgeOverlap="false"
          [matBadge]="cart.totalQuantity"
        ></span>
      </button>

      <button *ngIf="user" mat-button routerLink="/my/order">My Orders</button>
      <button *ngIf="user && user.isAdmin" mat-button [matMenuTriggerFor]="menu">Admin</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/admin/orders">Manage Orders</button>
        <button mat-menu-item routerLink="/admin/products">Manage Products</button>
      </mat-menu>
    </nav>

    <span class="spacer"></span>

    <button mat-button (click)="themeChange()">
      <mat-icon aria-hidden="false">
        {{theme ? 'brightness_2' : 'brightness_5'}}
      </mat-icon>
    </button>
    <button *ngIf="!user" mat-button routerLink="login">Login</button>
    <button *ngIf="user" mat-button (click)="logout()">Log out</button>
  </mat-toolbar-row>
</mat-toolbar>
