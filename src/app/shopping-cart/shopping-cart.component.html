<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{cart.totalQuantity}} items in your shopping cart.</p>

  <table
    mat-table
    [dataSource]="cart.productIds"
    class="mat-elevation-z8"
  >

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let productId"> {{cart.items[productId].product.title}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let productId"> {{cart.items[productId].quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</ng-container>
