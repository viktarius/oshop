<div class="row">
  <div class="col-md-6">
    <form [formGroup]="productForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input id="price" formControlName="price" type="number" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
          <div *ngIf="price.errors?.required">Price is required.</div>
          <div *ngIf="price.errors?.min">Price should be great than 0.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" formControlName="category">
          <option value=""></option>
          <option *ngFor="let category of categories$ | async" [ngValue]="category.$key">{{category.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.invalid && category.touched">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input id="imageUrl" formControlName="imageUrl" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="imageUrl.invalid && imageUrl.touched">
          <div *ngIf="imageUrl.errors?.required">Image URL is required.</div>
          <div *ngIf="imageUrl.errors?.min">Should be valid URL.</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{category.value}}</p>
        <p class="card-text">{{price.value | currency: 'USD': true}}</p>
      </div>
    </div>
  </div>
</div>
