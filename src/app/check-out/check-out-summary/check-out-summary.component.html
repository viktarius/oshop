<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Order Summary</mat-card-title>
    <mat-card-subtitle>You have {{cart.totalItemsCount}} items in your shopping cart</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <ng-container *ngFor="let item of cart.items">
        <mat-list-item>
          <div mat-line>{{item.quantity}} x {{item.title}}</div>
          <div>{{item.totalPrice | currency : "USD" }}</div>
        </mat-list-item>
        <mat-divider></mat-divider>

      </ng-container>
      <mat-list-item class="font-weight-bold">
        <div mat-line>
          Total:
        </div>
        <div>{{cart.totalPrice | currency : "USD" }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
